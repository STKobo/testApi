<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<h1>Exemple 1</h1>
<div id="response"></div>


<script>
const request = new XMLHttpRequest();
request.open('GET', 'https://postman-echo.com/get?valeur1=A&valeur2=B');
request.setRequestHeader('Content-type', 'application/json');

request.send()

request.onload = function () {
    response_from_postman_echo = JSON.parse(request.responseText, true);
    response = document.getElementById('response');
    response.innerHTML = response_from_postman_echo.args.valeur1 + ' ' + response_from_postman_echo.args.valeur2;
    console.log(response_from_postman_echo);
}
</script>
</html>
